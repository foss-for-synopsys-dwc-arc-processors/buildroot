image boot.vfat {
  vfat {
    files = {
      "uboot.env",
      "uImage",
      "u-boot",
      "u-boot.head",
      "hsdk.dtb"
    }
  }
  size = 100M
}

image sdcard.img {
  hdimage {
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext4"
    size = 1G
  }
}
